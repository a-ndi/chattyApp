spring.application.name=chatty
server.port=${PORT:8080}

# Database connection is handled by DatabaseConfig.java
# It will use Railway's MYSQL_URL or individual variables (MYSQLHOST, MYSQLUSER, etc.)

# Logging to debug connection issues
logging.level.com.work.chatty.config.DatabaseConfig=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=INFO

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
